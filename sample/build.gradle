buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:0.14.0'
    }
}

repositories {
    jcenter()
}

apply plugin: 'android'

dependencies {
    compile project(':library')
    compile 'com.android.support:appcompat-v7:+'
}

android {
    compileSdkVersion 21
    buildToolsVersion '21.1.1'

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 21
        versionCode = 1
        versionName = 1
    }
}













